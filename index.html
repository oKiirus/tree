<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 0 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="3000">

      <a-asset-item id="tree" src="scene.gltf"></a-asset-item>

    </a-assets>


    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 400; decay: 5; color:blue"
        position="-10 2 8"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    
    <!--Tree-->

    <a-entity position="-10 1 -1" rotation="0 0 0" gltf-model="#tree"  scale="10 10 10"
      shadow="cast: true; receive: false">
    </a-entity>
  

  </a-scene>
</body>

</html>
